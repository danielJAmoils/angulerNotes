<form (submit)="registerUser($event)">
    <div class="container">
        <h2>Register Here</h2>
        <div>
            <input type="text" placeholder="Username" autocomplete="off" id="username">
        </div>
        <div>
            <input type="password" placeholder="Password" autocomplete="off" id="password">
        </div>
        <div>
            <input type="password" placeholder="Confirm Password" autocomplete="off" id="cpassword">
        </div>
        <div>
            <button type="submit" id="submit">Submit</button>
        </div>
    </div>
</form>
